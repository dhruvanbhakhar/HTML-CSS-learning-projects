<!DOCTYPE html>
<html lang="en">
    <head>
        <title> SVG elements</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
       <style>
        .svg{
            border: 1px solid black;
            margin-top: 10px;
        }
       </style>
        
    </head>
    <body>
    <svg width="600" height="700" class="svg">
        <line x1="0" y1="00" x2="600" y2="700" stroke="red" stroke-width="2px" >

        </svg>
        <svg width="600" height="700" class="svg">

            <circle   cx="300" cy="400" r="200" stroke="red" stroke-width="2px" fill="yello" >

            </svg>

            <svg width="600" height="700" class="svg">

                <rect   width="500" height="200" x="50" y="250" stroke="red" stroke-width="2px" fill="yello" 
                rx="10"  >
    
                </svg>

                <svg width="600" height="700" class="svg">

                    <polygon points="100,10 40,198 190,78 10,78 160,198" stroke="red" stroke-width="2px" fill="yello" 
                      >
        
                    </svg>




    </body>
</html>
